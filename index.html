
<!DOCTYPE>
<!DOCTYPE html>
<script type="text/javascript" src="/js/src/dytitle.js"></script>
<html lang="zh-CN">
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<head>
	<title>BOHC!</title>
	<style type="text/css">
		@keyframes slideInUp {
  		from {
    		transform: translate3d(0, 100%, 0);
    		visibility: visible;
  		}

  		to {
    		transform: translate3d(0, 0, 0);
  			}
		}
		@-moz-keyframes slideInUp /* Firefox */
		from {
    		transform: translate3d(0, 100%, 0);
    		visibility: visible;
  		}

  		to {
    		transform: translate3d(0, 0, 0);
  			}
		}

		@-webkit-keyframes slideInUp /* Safari å’Œ Chrome */
		from {
    		transform: translate3d(0, 100%, 0);
    		visibility: visible;
  		}

  		to {
    		transform: translate3d(0, 0, 0);
  			}
		}

		@-o-keyframes slideInUp /* Opera */
		from {
    		transform: translate3d(0, 100%, 0);
    		visibility: visible;
  		}

  		to {
    		transform: translate3d(0, 0, 0);
  			}
		}

		@keyframes slideOutDown {
  		from {
    		transform: translate3d(0, 0, 0);
  		}

  		to {
    		visibility: hidden;
    		transform: translate3d(0, 100%, 0);
  			}
		}
		@-moz-keyframes slideOutDown {
  		from {
    		transform: translate3d(0, 0, 0);
  		}

  		to {
    		visibility: hidden;
    		transform: translate3d(0, 100%, 0);
  			}
		}
		@-webkit-keyframes slideOutDown {
  		from {
    		transform: translate3d(0, 0, 0);
  		}

  		to {
    		visibility: hidden;
    		transform: translate3d(0, 100%, 0);
  			}
		}
		@-o-keyframes slideOutDown {
  		from {
    		transform: translate3d(0, 0, 0);
  		}

  		to {
    		visibility: hidden;
    		transform: translate3d(0, 100%, 0);
  			}
		}

		.down{
			animation-name: slideOutDown;
		}
		.up{
			animation-name: slideInUp;
		}
		.downci{
			transform: rotate(0);
		}
		.upci{
			transform: rotate(180deg);
		}
	</style>
</head>
<body>
	<iframe src="/blog/" scrolling="auto" frameborder="0" allowfullscreen="true" style="position: absolute;left: 0;top: 0;width: 100%;height: 100%;border: 0;"></iframe>
	<div id="mbar" class="up" style="position:fixed;zoom:1;bottom:0;left:0;right:0;width:100%;z-index:1002;">
	<div id="control_icon" class="upci" style="width: 35px;height: 35px;border-radius: 50%;
    background: rgba(0,0,0,.8) url(/images/control_icon.png) no-repeat 50%;background-size: 25px;margin-left: 10px;margin-bottom: 10px;display: block;">
    </div>
    <!--player-->
    <div class="aplayer" data-id="2036787741" data-server="netease" data-type="playlist" data-autoplay="false" data-mode="circulation" style="zoom:1;left:0;width:100%;bottom:0px;margin:0 auto;background-color:white;box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);">
    </div>
    <script src="https://cdn.bootcss.com/aplayer/1.6.0/APlayer.min.js"></script>
	<script src="https://api.i-meto.com/music/player.js"></script>
	<script type="text/javascript">
		var mb = document.getElementById("mbar");
		mb.onclick = function(){
			if(mb.className == "down"){
				document.getElementById("control_icon").className = "upci";
				mb.className = "up";
			}else{
				document.getElementById("control_icon").className = "downci";
				mb.className = "down";
			}
		}
	</script>
  </div>
</body>
</html>
